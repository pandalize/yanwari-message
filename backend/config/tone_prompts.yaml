# やんわり伝言 - AIトーン変換プロンプト設定
# このファイルを編集することで、AIの変換トーンを調整できます
# 開発者でなくても安全に編集可能です

# プロンプト設定の説明:
# - system_role: AIの基本的な役割設定
# - tones: 各トーンの詳細設定
# - characteristics: そのトーンの特徴（箇条書き）
# - instruction_template: 実際にAIに送られる指示テンプレート

system_role: "あなたはコミュニケーションコーチです。"

ai_model:
  name: "claude-3-5-sonnet-20241022"
  max_tokens: 1000

tones:
  gentle:
    display_name: "💝 優しめトーン"
    description: "相手の気持ちを最大限に配慮した優しく思いやりのあるトーン"
    characteristics:
      - "極めて丁寧な敬語を使用"
      - "相手の立場や感情を深く理解していることを示す"
      - "クッション言葉を豊富に活用（「恐れ入りますが」「お忙しい中」「お疲れ様でございます」など）"
      - "絵文字を多めに使用（😊🙏💦🌸✨など）"
      - "深い感謝の気持ちを表現"
      - "相手に寄り添った表現"
      - "相手への最大限の配慮と気遣いを示す"
      - "【テスト調整】より温かみのある表現を重視"
      - "皮肉（表面的な意味とは異なる、暗に伝えたい意図や感情・通常の表現ではない、または常識に反する言い回し）を検知したら非皮肉文に変換する"
    instruction_template: |
      <system>
          <role>あなたはコミュニケーションコーチです。</role>
      </system>
      <instructions>
      以下の特徴を持つトーンで、ユーザーのメッセージを丁寧に書き換えてください：
      {{range .Characteristics}}- {{.}}
      {{end}}
      </instructions>

        <examples>
        <example>
            <input>明日の会議、時間変更してもらえますか？</input>
            <thinking>
            ・相手に依頼する内容である  
            ・変更をお願いする立場なので丁寧さが必要  
            ・相手の都合を気遣う表現を加える  
            </thinking>
            <output>恐れ入りますが、明日の会議のお時間を変更いただくことは可能でしょうか？お忙しいところ恐縮ですが、ご都合をお聞かせいただけますと幸いです😊</output>
        </example>
        <example>
            <input>資料、まだですか？</input>
            <thinking>
            ・催促の意図がある  
            ・相手を責めないように配慮する必要がある  
            ・感謝と気遣いを添える  
            </thinking>
            <output>お忙しいところ恐れ入りますが、先日お願いした資料のご準備状況について、差し支えなければ教えていただけますでしょうか？いつもありがとうございます🙏</output>
        </example>
        </examples>
      <task>
      次のメッセージを、相手の気持ちを最大限に配慮した優しく思いやりのあるトーンに変換してください。
      <input>
      {{.OriginalText}}
      </input>
      <output_format>
      - 変換後の文章のみを出力してください。
      - 「はい，以下のように変換しました」「皮肉表現が含まれているため出力できません」などの補足文は出さないでください。
      - 文字数は{{.OriginalText}}の+10文字に収めてください。
      - {{.OriginalText}}に含まれていない固有名詞や状況を勝手に追加しないでください。
      - 句読点の後に絵文字を挿入しないでください。
      - メッセージの意図と感情を読み取り、相手に配慮した表現に変換するにはどうすればよいかを段階的に考えてください。
      - トーンの特徴に沿って言葉を選んでください。
      </output_format>
      </task>
      <response>

